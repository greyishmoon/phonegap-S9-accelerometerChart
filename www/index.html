<!DOCTYPE html>
<html>

<head>

    <title>Application TEMPLATE</title>


    <!-- Mobile screen size control   -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see Phonegap Developer built app. Added "; img-src 'self' data:" to fix JQM loading error-->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

    <link href="jquery-mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div data-role="page" id="chartPage">

        <div data-role="header">
            <h3>Movement Chart</h3>
        </div>

        <div data-role="content">

            <div id="chartContainer" style="height: 300px; width: 100%;"></div>

        </div>

        <div data-role="footer">
            <select name="flipswitch" id="flipswitch" data-role="slider">
        	<option value="off">Off</option>
        	<option value="on">On</option>
      	</select>
        </div>

    </div>

</body>

</html>
